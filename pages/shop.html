<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/shop.css">
    <link rel="stylesheet" href="/css/search.css">
    <script type="module" src="/js/fetch.js"></script>
    <title>Shop</title>
</head>
<body>
    <!--Header-->
    <div id="header"></div>
    
    <!--Items -->  
    <div class="main-seccion">
        <!-- Sección Buscador -->
        <div class="cs-search-section marpad">
            <input type="text" placeholder="Search by Name." class="search-input">
            <button class="filter-btn"><i class="fa-solid fa-filter"></i>Filter</button>
        </div>
        <section id="seccion_tienda">
            <div class="container margin">
                <!-- Producto 3 -->
                <div class="card">
                    <span class="badge-discount">-36%</span>
                    <img src="../img/marble.webp" alt="Producto">
                    <h4>Producto</h4>
                    <p><span class="price">$980</span> <span class="discount">$1600</span></p>
                    <div class="stars">★★★★☆ (75)</div>
                    <button class="add-to-cart-btn">More Info</button>
                    <button class="add-to-cart-btn">Buy Now</button>
                </div>
            </div>
        
            <!-- Botón de ver más -->
            <button class="see-more-btn">See More</button>
        </section>
    </div>  

    <!-- FOOTER -->
    <div id="footer"></div>
</body>
</html>
